name: Verify PR

on:
  pull_request:

jobs:
  verify:
    name: build build  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Setup node 
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        
      - name: Install dependencies 
        run: |
          npm install 

      # - name: Lint
      #   run: |
      #     npm run lint --if-present

      - name: Build 
        run: |
          npm run build
        env:
          NODE_ENV: production
    
